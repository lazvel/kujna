			    <div clas="dark-box tamno">
                    <form class="forma" name="reservation" method="POST" action="Kuk.php">
				    	<fieldset class="levo">
				    		<legend>Vaše informacije: </legend>
				    		<td>
				    		<label for= "name">Username: </label>
                            <input type = "text" name="username" id="name" />
				    		<span id="Ime"></span><br>
				    		</td>
				    		
                            <td>
				    		<label for = "email">Email: </label>

				    		</td>
				    		
                            <td>
                            <label for= "phone">Telefon: </label>
                            <input type="tel" name="phone" id="phone" />

				    		</td>
				    	</fieldset>
				    	<br>
				    	<fieldset class="levo">
				    		<legend>Detalji rezervacije: </legend>
                            <td>
				    		<label for="datum">Izaberite datum: </label>
                            <input id = "datum" type="date" name="date" min="2019-06-15"/>
                            </td>
                            
                            <td>
				    		<label for="brg">Izaberite broj gostiju: </label>
                            <input type="number" id="brg"  name="numberOfGuests" min="1" max="6"/>
                            </td>
                            
                            
				    		<p>Kada vam odgovara</p>
                            <td>
				    		<label for="rucak">Ručak: </label>

				    		<label for="vecera">Večera: </label><input id="vecera" type= "radio" name="vreme" value="vecera"/>
                            </td>
                            
				    		<br>
                            <td>
				    		<label for = "yes">Slažem se sa uslovima korišćenja </label>
                            <input id="cek" type ="checkbox" name="agree" value="Da"/ >
				    		<span id="Provera"></span></td>
				    		<br>
                            <td>
				    		<input id="dugme" type="submit" value="Pošalji" onclick="prijava();"/></td>
